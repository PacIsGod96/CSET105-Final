<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="header">
        <h2>Quiz</h2>
    </div>
    <a class="back" href="index.html">Grocery List Mannager</a>
    <div class="start">
        <button class="srtBtn" onclick="start()">Start</button>
    </div>
    <div class="body">
        <div class="quizHeader">
            <h2>Question</h2>
        </div>
        <div class="quizBody">
            <div class="row1">
                <div class="answers">
                    <h2>A</h2>
                    <label><input type="radio" name="quiz" value="a" onclick="submitBtnUnlock()"><p class="answer1"></p></label>
                </div>
                <div class="answers">
                    <h2>C</h2>
                    <label><input type="radio" name="quiz" value="c" onclick="submitBtnUnlock()"><p class="answer3"></p></label>
                </div>
            </div>
            <div class="row2">
                <div class="answers">
                    <h2>B</h2>
                    <label><input type="radio" name="quiz" value="b" onclick="submitBtnUnlock()"><p class="answer2"></p></label>
                </div>
                <div class="answers">
                    <h2>D</h2>
                    <label><input type="radio" name="quiz" value="d" onclick="submitBtnUnlock()"><p class="options"></p></label>
                </div>
            </div>
        </div>
        <div class="bottom">    
            
        </div>
        <div class="quizFooter">
            <button class="submit" onclick="submit()">Submit</button>
            <button class="next" onclick="nextQuestion()">Next</button>
        </div>
    </div>
    <div class="endDiv">
        <div class="endBody">
            <h1 class="score"></h1>
            <button class="retake" onclick="retake()">Retake</button>
        </div>
    </div>
    <script src="project2.js"></script>
</body>
</html>
