<html lang="en">

                    <label><input type="radio" name="quiz" value="b"><p class="answer2">Question 4</p></label>
                </div>
            </div>
            <div class="row2">

                    <h2>C</h2>
                    <label><input type="radio" name="quiz" value="c"><p class="answer3">Question 4</p></label>
                </div>
                <div class="answers">
                    <h2>D</h2>
                    <label><input type="radio" name="quiz" value="d"><p class="answer4">Question 4</p></label>
                </div>
            </div>
        </div>
        <div class="quizFooter">
            <button class="submit" >Submit</button>
        </div>
