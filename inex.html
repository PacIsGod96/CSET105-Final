<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="header">
        
        <h1>Grocery List</h1>

       <label>Filters:</label>
        <select name="filter" id="filter" onchange="filter()">
            <option value="0">None</option>
            <option value="1">Purchased</option>
            <option value="2">Unpurchased</option>
        </select>
    </div>
    <div class="list-Body">
        <div class="column">
           <div style="border: 3px solid #D2B48C;" class="list-Sections" id="grains">
                <div class="title-Button">
                    <h2 style="color: #D2B48C;">Grains</h2>
                    <div class="inputs">
                        <input class="item" type="text" placeholder="Type here">
                        <button class="add-To-List" onclick="addItem(event)">click</button>
                    </div>
                    <ul class="item-list"></ul>
                </div>
           </div>
           <div style="border: 3px solid #FFD580;" class="list-Sections" id="breakfast">

                    </div>
                </div>
                <ul class="item-list"></ul>
           </div>
        </div>
        <div class="column">
